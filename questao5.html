<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        li {
            text-decoration-line: underline;
        }
        li:last-child {
            text-decoration-line: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Jesilane</li>
        <li>Wesley</li>
        <li>Sahah</li>
        <li>Hugo</li>
    </ul>
</body>
</html>
